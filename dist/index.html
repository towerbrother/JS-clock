<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Javascript Clock</h1>
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
      <h4 class="signature">
        Created by
        <a
          class="link"
          href="https://giorgio-portfolio-towerbrother.vercel.app/"
          target="_blank"
          >Giorgio Torre</a
        >
      </h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
